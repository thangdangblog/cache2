<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login or Sign up</title>
    <link rel="stylesheet" href="toastr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="colm-logo">
                <!-- <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logo"> -->
                <h2>Ví dụ về Session Storage</h2>
            </div>
            <div class="colm-form">
                <div class="form-container logouted">
                    <input class="username" type="text" value="customize" placeholder="Email address or phone number">
                    <input class="password" type="password" value="12345678@Abc" placeholder="Password">
                    <button class="btn-login">Đăng nhập</button>
                    <a href="#">Forgotten password?</a>
                    <button class="btn-new">Create new Account</button>
                </div>
                

                <div class="form-container logined hide">
                    <h2 class="company"></h2>
                    <div class="hello">Xin chào, <span class="fullname"></span> - <span class="user-code"></span></div>
                    <div class="hello phone-number"></div>

                    <br><br>

                    <button class="btn-logout">Đăng xuất</button>
                </div>

                <p><a href="#"><b>Create a Page</b></a> for a celebrity, brand or business.</p>

            </div>

        </div>
    </main>
    <footer>
       
    </footer>

    <script src="jquery-3.6.3.min.js"></script>
    <script src="toastr.min.js"></script>
    <script src="main-session.js"></script>
</body>
</html>
